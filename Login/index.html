        </header> 
        <article>
            <div id="loginpage">
                <div id="formname">Enter Login Details</div>
                <form action="#" method="POST">
                    <div class="logincontainer">
                        <label for="username"><b>Username</b></label>
                        <input class="forminput" type="text" placeholder="Enter Username" name="username" required>
                        <label for="password"><b>Password</b></label>
                        <input class="forminput" type="password" placeholder="Enter Password" name="password" required>
                        <button type="submit">Submit</button>
                        <label>
                            Remember Me?<input id="rem" type="checkbox" checked="checked" name="remember">
                        </label>
                    </div>
                    <div class="logincontainer">
                        <a class="nohover" href="../index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </article>
    </body>
