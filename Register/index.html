                <div id="reg">Register</div>
                <form action="#" method="POST">
                    <div class="regcontainer">
                        <label for="username"><b>Username</b></label>
                        <input class="reginput" type="text" placeholder="Enter Username" name="username" required>
                        <label for="email"><b>Email</b></label>
                        <input class="reginput" type="email" placeholder="Enter Email" name="email" required>
                        <label for="password"><b>Password</b></label>
                        <input class="reginput" type="password" placeholder="Enter Password" name="password" required>
                        <label for="password"><b>Confirm Password</b></label>
                        <input class="reginput" type="password" placeholder="Confirm Password" name="password" required>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
